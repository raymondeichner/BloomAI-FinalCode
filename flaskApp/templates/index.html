<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloom's Index Level Evaluator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-box { width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Input your assessment question</h1>
        <form method="POST" action="/chat">
            <textarea name="user_input" placeholder="Type your question here..."></textarea><br>
            <button type="submit">Send</button>
        </form>
        {% if question and response %}
        <div class="response">
            <p><strong>Inputted question:</strong> {{ question }}</p> 
            <p><strong>Bloom Level:</strong> {{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
